<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</head>

<body>
    <div class="container-fluid d-flex border-bottom">
      <div class="row flex-row flex-wrap flex-fill justify-content-center">
        <div id="header" class="navbar-header mt-3 d-inline-flex align-intems-center justify-content-center">
            <a class="navbar-brand" href="/header/"><i class="fab fa-earlybirds p-2"></i><span>Pticici</span></a>
        </div>
      </div>
    </div>
    <div class="container table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col ">Pticici Login</th>
            <th scope="col "></th>
          </tr>
        <tbody>
          <tr class="border-0">
            <th scope="row">
            <td>
              <label for="inputEmail">Username or Email</label>
              <div class="form-group">
                <input type="email" class="form-control form-control-sm " id="inputEmail">
              </div>
              <label for="inputPassword">Password</label>
              <div class="form-group ">
                <input type="password" class="form-control form-control-sm" id="inputPassword">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="keepmeSignedIn">
                <label class="form-check-label" for="keepmeSignedIn">Keep me signed in</label>
              </div>
              <div class="btn-group">
                <input type="submit" class="btn btn-primary btn-sm " value="Sign In" name="submit">
              </div>
              </td>
              <td>
                <div class="col-md-2"></div>
              </td>
            </th>
          </tr>
          <tr>
            <th scope="row border-0">
            <td>
              <label for="inputPassword">Password</label>
              <div class="form-group ">
                <input type="password" class="form-control form-control-sm" id="inputPassword">
              </div>
            </td>
            </th>
          </tr>
          
        </tbody>
        </thead>
      </table>
    </div>
</body>
